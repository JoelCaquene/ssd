{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre - SSD</title>
    <style>
        body {
            background-color: #0c0b2d;
            background-image: url('{% static "plataforma/images/fundo_azul_raios.jpg" %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            text-align: center;
        }

        .header {
            width: 100%;
            padding: 20px;
            color: #ffeb3b;
            text-shadow: 0 0 5px #ffeb3b;
            font-size: 1.5em;
            position: relative;
        }

        .about-container {
            width: 90%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 25px;
            margin-top: 20px;
            margin-bottom: 100px; /* Espaço para o rodapé */
            text-align: left;
            line-height: 1.6;
        }

        .about-container h2 {
            color: #ffeb3b;
            text-shadow: 0 0 5px #ffeb3b;
            text-align: center;
            margin-bottom: 20px;
        }

        .footer-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 0.8em;
            transition: color 0.3s;
        }

        .footer-item img {
            width: 30px;
            height: 30px;
            margin-bottom: 5px;
            filter: drop-shadow(0 0 5px #fff);
        }

        .footer-item:hover {
            color: #ffeb3b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sobre a Plataforma</h1>
    </div>

    <div class="about-container">
        <h2>Histórico da Plataforma</h2>
        <p>{{ sobre_texto|safe }}</p>
    </div>

    <nav class="footer-nav">
        <a href="{% url 'menu' %}" class="footer-item">
            <img src="{% static 'plataforma/images/icon_menu.png' %}" alt="Menu">
            <span>MENU</span>
        </a>
        <a href="{% url 'nivel' %}" class="footer-item">
            <img src="{% static 'plataforma/images/icon_nivel.png' %}" alt="Nivel">
            <span>NÍVEL</span>
        </a>
        <a href="{% url 'renda' %}" class="footer-item">
            <img src="{% static 'plataforma/images/icon_renda.png' %}" alt="Renda">
            <span>RENDA</span>
        </a>
        <a href="{% url 'sobre' %}" class="footer-item">
            <img src="{% static 'plataforma/images/icon_sobre.png' %}" alt="Sobre">
            <span>SOBRE</span>
        </a>
        <a href="{% url 'perfil' %}" class="footer-item">
            <img src="{% static 'plataforma/images/icon_perfil.png' %}" alt="Perfil">
            <span>PERFIL</span>
        </a>
    </nav>
</body>
</html>
