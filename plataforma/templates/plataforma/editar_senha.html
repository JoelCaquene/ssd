    {% load static %}
    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mudar Senha - SSD</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                justify-content: flex-start; /* Alinha ao topo */
                align-items: center;
                min-height: 100vh;
                background-image: url("{% static 'plataforma/images/fundo_azul_raios.jpg' %}");
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                color: #fff;
            }
            .header {
                width: 100%;
                padding: 20px;
                color: #ffeb3b;
                text-shadow: 0 0 5px #ffeb3b;
                font-size: 1.5em;
                position: relative;
                text-align: center;
            }
            .change-password-container {
                background-color: rgba(0, 0, 0, 0.7);
                padding: 25px;
                border-radius: 15px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
                width: 90%;
                max-width: 500px;
                margin-top: 20px;
                margin-bottom: 100px; /* Espaço para o rodapé */
                text-align: left;
            }
            .change-password-container h2 {
                color: #ffd700;
                margin-bottom: 25px;
                text-align: center;
            }
            .form-group {
                margin-bottom: 18px;
            }
            .form-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
                color: #fff;
            }
            .form-group input {
                width: calc(100% - 20px);
                padding: 12px;
                border: 1px solid #555;
                border-radius: 8px;
                background-color: rgba(255, 255, 255, 0.1);
                color: #fff;
                font-size: 1em;
            }
            .submit-btn {
                width: 100%;
                padding: 15px;
                border: none;
                border-radius: 25px;
                background-image: linear-gradient(to right, #007BFF, #0056b3); /* Tom de azul */
                color: #fff;
                font-size: 1.1em;
                font-weight: bold;
                cursor: pointer;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                text-transform: uppercase;
                margin-top: 10px;
            }
            .submit-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 8px 15px rgba(0, 123, 255, 0.4);
            }
            .messages {
                list-style: none;
                padding: 0;
                margin-bottom: 15px;
                text-align: center;
            }
            .messages li.success {
                background-color: #4CAF50;
                color: white;
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 5px;
            }
            .messages li.error {
                background-color: #f44336;
                color: white;
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 5px;
            }

            /* Estilos do rodapé */
            .footer-nav {
                position: fixed;
                bottom: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.5);
                display: flex;
                justify-content: space-around;
                padding: 10px 0;
                border-top: 2px solid rgba(255, 255, 255, 0.2);
                backdrop-filter: blur(5px);
            }

            .footer-item {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-decoration: none;
                color: white;
                font-size: 0.8em;
                transition: color 0.3s;
            }

            .footer-item img {
                width: 30px;
                height: 30px;
                margin-bottom: 5px;
                filter: drop-shadow(0 0 5px #fff);
            }

            .footer-item:hover {
                color: #ffeb3b;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>Mudar Senha</h1>
        </div>

        <div class="change-password-container">
            <h2>Alterar Senha</h2>
            {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li class="{{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_current_password">Senha Atual:</label>
                    <input type="password" id="id_current_password" name="current_password" required>
                </div>
                <div class="form-group">
                    <label for="id_new_password">Nova Senha:</label>
                    <input type="password" id="id_new_password" name="new_password" minlength="4" required>
                </div>
                <div class="form-group">
                    <label for="id_confirm_new_password">Confirmar Nova Senha:</label>
                    <input type="password" id="id_confirm_new_password" name="confirm_new_password" minlength="4" required>
                </div>
                <button type="submit" class="submit-btn">Alterar Senha</button>
            </form>
        </div>

        <nav class="footer-nav">
            <a href="{% url 'menu' %}" class="footer-item">
                <img src="{% static 'plataforma/images/icon_menu.png' %}" alt="Menu">
                <span>MENU</span>
            </a>
            <a href="{% url 'nivel' %}" class="footer-item">
                <img src="{% static 'plataforma/images/icon_nivel.png' %}" alt="Nivel">
                <span>NÍVEL</span>
            </a>
            <a href="{% url 'renda' %}" class="footer-item">
                <img src="{% static 'plataforma/images/icon_renda.png' %}" alt="Renda">
                <span>RENDA</span>
            </a>
            <a href="{% url 'sobre' %}" class="footer-item">
                <img src="{% static 'plataforma/images/icon_sobre.png' %}" alt="Sobre">
                <span>SOBRE</span>
            </a>
            <a href="{% url 'perfil' %}" class="footer-item">
                <img src="{% static 'plataforma/images/icon_perfil.png' %}" alt="Perfil">
                <span>PERFIL</span>
            </a>
        </nav>
    </body>
    </html>
